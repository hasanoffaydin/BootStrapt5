<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- Grid Sehifeni Max 12 Yere bole bilir -->
    <div class="container  text-white my-2">
        <div class="row">
            <div class="col-1 py-2 bg-dark" >Sutun</div>
            <div class="col-1 py-2 bg-success">Sutun</div>
            <div class="col-1 py-2 bg-warning">Sutun</div>
            <div class="col-1 py-2 bg-secondary">Sutun</div>
            <div class="col-1 py-2 bg-danger">Sutun </div>
            <div class="col-1 py-2 bg-primary">Sutun</div>
            <div class="col-1 py-2 bg-warning">Sutun</div>
            <div class="col-1 py-2 bg-primary">Sutun</div>
            <div class="col-1 py-2 bg-success">Sutun</div>
            <div class="col-1 py-2 bg-dark">Sutun</div>
            <div class="col-1 py-2 bg-secondary">Sutun</div>
            <div class="col-1 py-2 bg-danger">Sutun</div>
        </div>
        <div class="row mt-5">
            <div class="col-2 py-2 bg-dark" >Sutun</div>
            <div class="col-2 py-2 bg-success">Sutun</div>
            <div class="col-2 py-2 bg-warning">Sutun</div>
            <div class="col-2 py-2 bg-secondary">Sutun</div>
            <div class="col-2 py-2 bg-danger">Sutun </div>
            <div class="col-2 py-2 bg-primary">Sutun</div>
        </div>
        <div class="row mt-5">
            <div class="col-3 py-2 bg-dark" >Sutun</div>
            <div class="col-3 py-2 bg-success">Sutun</div>
            <div class="col-3 py-2 bg-warning">Sutun</div>
            <div class="col-3 py-2 bg-secondary">Sutun</div>
        </div>
        <div class="row mt-5">
            <div class="col-4 py-2 bg-success">Sutun</div>
            <div class="col-8 py-2 bg-danger">
                <div class="row ">
                    <div class="col-6 py-2 bg-primary">Sutun</div>
                    <div class="col-6 py-2 bg-success"> Sutun</div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 mt-5">
            <div class="col py-2 bg-success">Sutun</div>
            <div class="col py-2 bg-danger">Sutun</div>
            <div class="col py-2 bg-dark">Sutun</div>
        </div>
        <div class="row mt-5">
            <div class="col-6 col-sm-4 py-2 my-2 bg-dark">Sutun</div>
            <div class="col-6 col-sm-4 py-2 my-2 bg-success">Sutun</div>
            <div class="col-6 col-sm-4 py-2 my-2 bg-danger">Sutun</div>
            <div class="col-6 col-sm-4 py-2 my-2 bg-secondary">Sutun</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
