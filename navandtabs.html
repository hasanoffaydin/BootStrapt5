<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav And Tabs BootStratpt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/extra.css">
</head>
<body>
    <div class="container my-5">
        <di class="row">
            <div class="col">
                <ul class="nav  justify-content-around">
                    <li class="nav-item">
                        <a href="#home" class="nav-link "> Home </a>
                    </li>
                    <li class="nav-item">
                        <a href="#profile" class="nav-link "> Profile </a>
                    </li>
                    <li class="nav-item">
                        <a href="#setting" class="nav-link ">Setting</a>
                    </li>
                </ul>
            </div>
        </di>
        <br>
        <di class="row">
            <div class="col">
                <ul class="nav nav-tabs  ">
                    <li class="nav-item">
                        <a href="#home" class="nav-link "> Home </a>
                    </li>
                    <li class="nav-item">
                        <a href="#profile" class="nav-link "> Profile </a>
                    </li>
                    <li class="nav-item">
                        <a href="#setting" class="nav-link ">Setting</a>
                    </li>
                </ul>
            </div>
        </di>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
