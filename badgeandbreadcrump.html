<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge And Bread Crump BootStrapt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/extra.css">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-success">
                    Bildirimler <span class="badge bg-light text-dark">7</span>
                </button>
                <button type="button" class="btn btn-success position-relative">
                    Gelen Kutusu <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">+7</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <span class="badge bg-primary">Primary</span>
                <span class="badge bg-light text-dark">Light</span>
                <span class="badge bg-danger">Danger</span>
                <span class="badge bg-warning">Warning</span>
                <span class="badge bg-secondary">Secondary</span>
                <span class="badge bg-dark">Dark</span>
                <span class="badge bg-success">Success</span>
            </div>
        </div>
        <div class="col-12">
            <div class="progress mt-4 mb-4">
                <div class="progress-bar " style="width: 32%;" role="progressbar" aria-valuenow="0" aria-valuemax="100">32%</div>
            </div>
            <div class="progress mt-4 mb-4">
                <div class="progress-bar " style="width: 62%;" role="progressbar" aria-valuenow="0" aria-valuemax="100">62%</div>
            </div>
            <div class="progress mt-4 mb-4">
                <div class="progress-bar w-75" role="progressbar" aria-valuenow="0" aria-valuemax="100">75%</div>
            </div>
            <div class="progress mt-4 mb-4">
                <div class="progress-bar w-100" role="progressbar" aria-valuenow="0" aria-valuemax="100">100%</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
