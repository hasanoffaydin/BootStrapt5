<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BootStrap Lesson </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- Continer --> 
    <div class="container border p-5 my-5 bg-dark text-white">
        <h1 class="deneme"> Hello World !</h1>
        <p> Bakalim Program Beni Nasil Anliyor </p>
    </div>
    <div class="container border p-5 my-5 bg-warning text-white">
        <h1 class="deneme"> Hello World </h1>
        <p> Bakalim Proqram Beni Nasil Anliyor </p>
    </div>
    <div class="container border bg-info p-5 my-5 text-white">
        <h1 class="deneme"> Hello World </h1>
        <p> Bakalim Probqram Beni Nasil Buluyor </p>
    </div>
    <div class="container-fluid border bg-danger p-5 my-5 text-white"> <!-- Tam Ekran Ehate Eder -->
        <h1 class="deneme"> Hello World </h1>
        <p> Bakalim Probqram Beni Nasil Buluyor </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
