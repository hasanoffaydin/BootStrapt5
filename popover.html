<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Over BootStrapt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/extra.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger" data-bs-toggle="popover" 
                data-bs-content="Salam <br> Menim Adim <strong>Aydindir</strong>" 
                title="PopOver Title" data-bs-html="true">Click Me Bro</button>
                <button type="button" class="btn btn-success" data-bs-toggle="popover" 
                data-bs-content="Salam <br> Menim Adim <strong>Abbasdir</strong>" 
                title="PopOver Title" data-bs-html="true">Click Me Bro</button>
                <button type="button" class="btn btn-dark" data-bs-toggle="popover" 
                data-bs-content="Salam <br> Menim Adim <strong>Arifdir</strong>" 
                title="PopOver Title" data-bs-html="true">Click Me Bro</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="popover" 
                data-bs-content="Salam <br> Menim Adim <strong>Kamildir</strong>" 
                title="PopOver Title" data-bs-html="true">Click Me Bro</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script>
            var popovers = [].slice.call(document.querySelectorAll('[data-bs-toggle = "popover"]'));
            var popover = popovers.map(function(x) {
                return new bootstrap.Popover(x,{
                    delay:{"show":200,"hide":2000},
                    placement:'bottom'
                });
            })
        </script>
</body>
</html>
