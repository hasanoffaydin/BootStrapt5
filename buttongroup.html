<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group BootStrapt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/extra.css">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="Ayarlar">
                    <button type="button" class="btn btn-success">Ayar Sol</button>
                    <button type="button" class="btn btn-danger">Ayar Orta</button>
                    <button type="button" class="btn btn-warning">Ayar Sag</button>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <div class="btn-group">
                    <a href="#" class="btn btn-primary active" aria-current="page">Aktif Link</a>
                    <a href="#" class="btn btn-primary">Link Orta</a>
                    <a href="#" class="btn btn-primary">Link Sag</a>

                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-12">
                <div class="gtn-group" role="group" aria-label="Checkbox Buton Grubu">
                    <input type="checkbox" class="btn-check" id="bsCheck1" autocomplete="off">
                    <label class="btn btn-outline-danger" for="bsCheck1"> Checkbox1 </label>
                    <input type="checkbox" class="btn-check" id="bsCheck2" autocomplete="off">
                    <label class="btn btn-outline-danger" for="bsCheck2"> Checkbox2 </label>
                    <input type="checkbox" class="btn-check" id="bsCheck3" autocomplete="off">
                    <label class="btn btn-outline-danger" for="bsCheck3"> Checkbox3 </label>
                    <input type="checkbox" class="btn-check" id="bsCheck4" autocomplete="off">
                    <label class="btn btn-outline-danger" for="bsCheck4"> Checkbox4 </label>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-12">
                <div class="gtn-group" role="group" aria-label="Checkbox Buton Grubu">
                    <input type="radio" class="btn-check" name="bsRadio" id="bCheck1" autocomplete="off">
                    <label class="btn btn-outline-danger" for="bCheck1"> Checkbox1 </label>
                    <input type="radio" class="btn-check" name="bsRadio" id="bCheck2" autocomplete="off">
                    <label class="btn btn-outline-danger" for="bCheck2"> Checkbox2 </label>
                    <input type="radio" class="btn-check" name="bsRadio" id="bCheck3" autocomplete="off">
                    <label class="btn btn-outline-danger" for="bCheck3"> Checkbox3 </label>
                    <input type="radio" class="btn-check" name="bsRadio" id="bCheck4" autocomplete="off">
                    <label class="btn btn-outline-danger" for="bCheck4"> Checkbox4 </label>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-12">
                <div class="btn-group" role="group">
                    <button type="button" id="myDropdown" class="btn btn-outline-danger dropdown-toggle" data-bs-toggle="dropdown">Acilir Button</button>
                    <ul class="dropdown-menu" aria-labelledby="myDropdown">
                        <li class="dropdown-item text-danger">AnaSayfa</li>
                        <li class="dropdown-item text-danger">Hakkimizda</li>
                        <li class="dropdown-item text-danger">Iletisim</li>
                    
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
