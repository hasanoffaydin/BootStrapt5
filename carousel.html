<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="css/extra.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="carousel coursel-fade" id="mySlide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#mySlide" data-bs-slide-to="0">
                        </button>
                        <button type="button"  data-bs-target="#mySlide" data-bs-slide-to="1">                          
                        </button>
                        <button type="button"  data-bs-target="#mySlide" data-bs-slide-to="2">                            
                        </button>
                        <button type="button"  data-bs-target="#mySlide" data-bs-slide-to="3">                            
                        </button>
                    </div>
                    <div class="carousel-inner d-block">
                        <div class="carousel-item active" data-bs-interval="500">
                            <img src="https://i.ytimg.com/vi/QkVl_s9PK0U/sddefault.jpg" class="h-50 w-100" alt="slide 1">
                        </div>
                        <div class="carousel-item" data-bs-interval="500">
                            <img src="https://i.ytimg.com/vi/K1N-3NkFmkk/maxresdefault.jpg" class="h-50 w-100" alt="slide 2">
                        </div>
                        <div class="carousel-item" data-bs-interval="500">
                            <img src="https://www.mansory.com/sites/default/files/styles/1920x800_fullwidth_car_slider/public/2022-07/mansory-maybach-s-class-01.jpg?h=74d6bd33&itok=DIvpHkjU" class="h-50 w-100" alt="slide 3">
                        </div>
                        <div class="carousel-item" data-bs-interval="500">
                            <img src="https://i.ytimg.com/vi/QkVl_s9PK0U/sddefault.jpg" class="h-50 w-100" alt="slide 4">
                        </div>
                    </div>
                    <button type="button" class="carousel-control-prev " data-bs-target="#mySlide" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="carousel-control-next" data-bs-target="#mySlide" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
