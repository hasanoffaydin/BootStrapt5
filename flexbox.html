<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Bootstrapt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3 my-2">
        <!-- <div class="d-flex bg-success text-white p-3 mb-4">D-Flex Nedir ? </div> -->
        <div class="d-inline-flex d-lg-flex bg-dark text-white p-3">D-Flex-Inline Nedir ?</div>
    </div>
    <div class="container my-2 p-3">
        <div class="d-flex flex-row bg-dark p-3  text-white mb-4">
            <div class="p-2 bg-info">Flex Icerik 1</div>
            <div class="p-2 bg-danger">Flex Icerik 2</div>
            <div class="p-2 bg-primary">Flex Icerik 3</div>
        </div>
    </div>
    <div class="container my-2 p-3">
        <div class="d-inline-flex flex-row-reverse bg-dark p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex Icerik 1</div>
            <div class="p-2 bg-danger">Flex Icerik 2</div>
            <div class="p-2 bg-secondary">Flex Icerik 3</div>
        </div>
    </div>
    <div class="container my-2 p-3">
        <div class="d-inline-flex flex-column-reverse bg-dark p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex Icerik 1</div>
            <div class="p-2 bg-danger">Flex Icerik 2</div>
            <div class="p-2 bg-secondary">Flex Icerik 3</div>
        </div>
    </div>
    <div class="container my-2 p-3">
        <div class="d-inline-flex flex-column bg-dark p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex Icerik 1</div>
            <div class="p-2 bg-danger">Flex Icerik 2</div>
            <div class="p-2 bg-secondary">Flex Icerik 3</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
