<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tip Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/extra.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
            <button type="button" class="btn btn-success mb-4 " data-bs-toggle="tooltip"
            data-bs-placement="top" title="<strong>Aydin Hesenovv</strong>" data-bs-html="true">Aydin </button>
            <button type="button" class="btn btn-success mb-4" data-bs-toggle="tooltip"
            data-bs-placement="top" title="<strong>Kamil Ceferli</strong>" data-bs-html="true"> Kamil </button>
            <button type="button" class="btn btn-success mb-4" data-bs-toggle="tooltip"
            data-bs-placement="top" title="<strong>Vuqar Bileceri</strong>" data-bs-html="true"> Vuqar </button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script>
            var toolList = [].slice.call(document.querySelectorAll('[data-bs-toggle = "tooltip"]'));
            var toolTipList = toolList.map(function(x) {
                return new bootstrap.Tooltip(x,{
                    delay:{"show":200,"hide":2000},
                    //trigger:'hover' 
                    // <!-- clickleme ve ya uzerine getirende show elesin -->
                });
            })
        </script>
</body>
</html>
