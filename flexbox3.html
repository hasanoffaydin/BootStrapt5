<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox3 BootStrapt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex bg-secondary p-3 text-white mb-4">
            <div class="p-2 flex-fill bg-info">Flex Icerik 1</div>
            <div class="p-2 flex-fill bg-danger">Flex Icerik 2</div>
            <div class="p-2 flex-fill bg-success">Flex Icerik 3</div>
        </div>
        <div class="d-flex bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex Icerik 1</div> <!-- margin-righ : me ,margin-left : ms -->
            <div class="p-2 bg-danger">Flex Icerik 2</div>
            <div class="p-2 bg-success">Flex Icerik 3</div>
        </div>
        <div class="d-flex bg-secondary p-3 text-white mb-4">
            <div class="p-2 flex-fill bg-info">Flex Icerik 1</div>
            <div class="p-2 flex-fill bg-danger">Flex Icerik 2</div>
            <div class="p-2  bg-success">Flex Icerik 3</div>
        </div>
        <div class="d-flex bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex Icerik 1</div>
            <div class="p-2 flex-grow-1 bg-danger">Flex Icerik 2</div>
            <div class="p-2 bg-success">Flex Icerik 3</div>
        </div>
        <div class="d-flex bg-secondary p-3 text-white mb-4">
            <div class="p-2 bg-info">Flex Icerik 1</div>
            <div class="p-2 bg-danger">Flex Icerik 2</div>
            <div class="p-2 ms-auto bg-success">Flex Icerik 3</div>
        </div>
        <!-- Siralama -->
        <div class="d-flex bg-secondary p-3 text-white mb-4">
            <div class="p-2 order-3 bg-info">Flex Icerik 1</div>
            <div class="p-2 order-4 bg-danger">Flex Icerik 2</div>
            <div class="p-2 order-1 bg-success">Flex Icerik 3</div>
            <div class="p-2 order-2 bg-warning">Flex Icerik 4</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
