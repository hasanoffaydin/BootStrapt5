<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button BootStrapt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css.map" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/extra.css">
</head>

<body>
    <div class="container my-5 p-4 bg-light">
        <div class="row">
            <div class="col-12 m-4">
                <button type="button" class="btn btn-primary"> Primary </button>
                <button type="button" class="btn btn-secondary"> Secondary </button>
                <button type="button" class="btn btn-danger"> Danger </button>
                <button type="button" class="btn btn-warning"> Warning </button>
                <button type="button" class="btn btn-info"> Info </button>
                <button type="button" class="btn btn-dark"> Dark </button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="#" class="btn btn-danger" role="button"> Linkimiz </a>
                <button type="submit" class="btn btn-danger"> Submit Button </button>
                <input type="button" class="btn btn-danger" value="Buton Input">
                <input type="submit" class="btn btn-danger" value="Submit Input">
                <input type="reset" class="btn btn-danger" value="Reset Input">
            </div>
        </div>
        <div class="row">
            <div class="col-12 m-4">
                <button type="button" class="btn btn-outline-primary"> Primary </button>
                <button type="button" class="btn btn-outline-secondary"> Secondary </button>
                <button type="button" class="btn btn-outline-danger"> Danger </button>
                <button type="button" class="btn btn-outline-warning"> Warning </button>
                <button type="button" class="btn btn-outline-info"> Info </button>
                <button type="button" class="btn btn-outline-dark"> Dark </button>
                <button type="button" class="btn btn-outline-light">Light</button>
            </div>
            <div class="d-grid mt-4">
                <button type="button" class="btn btn-primary btn-block mb-4">Primary</button>
                <button type="button" class="btn btn-dark btn-block mb-4">Primary</button>
                <button type="button" class="btn btn-danger btn-block">Primary</button>

            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js.map"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
